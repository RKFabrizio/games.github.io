            if (usedChallenges.length === challenges.length) {

                const randomIndex = Math.floor(Math.random() * challenges.length);

            } while (usedChallenges.includes(challenge.id));

            usedChallenges.push(challenge.id);
            document.getElementById("challenge").innerText = challenge.text;

            startTimer();
        }

        // Temporizador de 1:30 minutos
        function startTimer() {
            clearInterval(timerInterval);
            let timeRemaining = 90; // Tiempo en segundos
            const timerElement = document.getElementById("timer");

            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                timerElement.innerText = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerElement.innerText = "¡Tiempo terminado!";
                }
                timeRemaining--;
